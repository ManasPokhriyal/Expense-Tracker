<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">

           


</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Expense Tracker</h2>
        </div>
        <div class="box">

            <div class="balance">
                <h4>YOUR BALANCE</h4>
                <h1 class="js-balance">$0.00</h1>

                <p class="current-balance"></p>
            </div>
            <div class="income-and-expense">
                <div class="income">INCOME
                    <p class="js-income">$0.00</p>
                </div>
                <div class="expense">EXPENSE
                    <p class="js-expense">$0.00</p>
                </div>
                
            </div>
            <div class="history">
                <h3>History</h3>

                <p class="line"></p>
                <div class="ans"></div>
            </div>

            <div class="transactions">
               <div>
               <h3>Add new transactions</h3>
               <p class="line"></p>
               </div> 
                <label for="text" >Text</label>
                <div>
                    <input type="text" class="text" id="js-text" placeholder="Enter text">
                </div>
               
                <div>
                    <label for="amount" class="amount">Amount</label>
                <p>(positive-income,negative-expense)</p>
                </div>
                
                <input type="number" class="text" id="js-amount" placeholder="Enter Amount">

            </div>

            <div>
                <button class="submit" onclick="fnc()">Add Transaction</button>
            </div>
            
            
        </div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
